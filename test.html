<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Connexion</h1>
        <form id="login-form" action="/submit" method="POST">
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-button">
                <button type="button" onclick="validateForm()">Se connecter</button>
            </div>
        </form>
        <p id="error-message" style="color: red; text-align: center; display: none;">Erreur : Tous les champs doivent être remplis.</p>
    </div>
    <script src="testt.js"></script>
</body>
</html>
