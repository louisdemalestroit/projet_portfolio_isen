<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="style.css">
    <script src="connexion.js" defer></script>
</head>

<body>
    
    <div class="container1">
        <div class="logo1">
        </div>
        <div class="login-box1">
            <div class="user-icon1">
                <img src="services-portfolio-icon.png" alt="User Icon1">
            </div>
            <div class="role-selector1">
                <label><input type="radio" name="role" value="etudiant" checked> Étudiant</label>
                <label><input type="radio" name="role" value="enseignant"> Enseignant</label>
            </div>
            <form id="login-form1">
                <div class="input-group1">
                    <img src="images-removebg-preview.png" alt="Icône Étudiant">
                    <input type="text" id="identifiant" placeholder="identifiant">
                </div>
                <div class="input-group1">
                    <img src="téléchargement.png" alt="Icône Mot de Passe">
                    <input type="password" id="mot-de-passe" placeholder="mot de passe">
                </div>
                <button type="submit" class="login-btn1">LOGIN</button>
                <div>
                    <p style="color: black;">Vous n'avez pas encore de compte? Vous pouvez en créer un 
                        <a href="creation.html">ici!</a>
                     </p>
                     
                </div>
            </form>
        </div>
    </div>
</body>
</html>
